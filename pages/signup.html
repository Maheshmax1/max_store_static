<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <nav>
        <a href="../index.html" class="logo">MAX</a>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="shirts.html">Shirts</a></li>
            <li><a href="pants.html">Pants</a></li>
            <li><a href="trouser.html">Trousers</a></li>
            <li><a href="t-shirt.html">T-Shirts</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="cart-icon">üõí <span class="cart-count">3</span></a></li>
            <li><a href="login.html" class="user-icon">üë§</a></li>
        </ul>
    </nav>

    <div class="login-page">
        <a href="../index.html" class="back-btn">‚Üê Back to Home</a>

        <div class="form-container">
            <div class="form-header">
                <h2>Create your account</h2>
            </div>

            <form action="login.html" method="get">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" required>
                        I agree to the Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MAX Men's Wear. All rights reserved.</p>
    </footer>
</body>

</html>
